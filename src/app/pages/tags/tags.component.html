<p-confirmDialog
  acceptLabel="Excluir"
  rejectLabel="Cancelar"
  rejectButtonStyleClass="p-button-text p-button-plain"
></p-confirmDialog>

<div class="tags__container">
  <h2>
    <strong><i class="fa-solid fa-tag"></i> Tags </strong>

    <p-button
      label="Nova Tag"
      icon="pi pi-plus"
      (onClick)="openDialog()"
    ></p-button>
  </h2>

  <div class="tags__grid">
    <div>
      <p-table
        #table
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 15, 30]"
        [totalRecords]="total"
        [value]="tags"
        [tableStyle]="{ 'min-width': '30rem' }"
        [loading]="loading"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Nome <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="type">
              Tipo <p-sortIcon field="type"></p-sortIcon>
            </th>
            <th style="width: 15%">Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tag>
          <tr>
            <td>
              <span
                class="badge"
                [style.color]="getTextColor(tag?.color)"
                [style.background]="tag.color + '80'"
              >
                <img
                  *ngIf="tag._id === 'customT08'"
                  src="../../../assets/skirt.png"
                  alt="saia"
                  class="icon-skirt"
                />
                {{ (tag._id !== "customT08" && tag.icon) || "" }} {{ tag.name }}
              </span>
            </td>
            <td>
              <i class="fa-solid fa-tag"></i>
              {{ tag.type }}
            </td>
            <td class="table__actions">
              <p-button
                [disabled]="!tag.userId"
                icon="fa-solid fa-pen-to-square"
                [rounded]="true"
                [text]="true"
                pTooltip="Editar"
                (onClick)="openDialog(tag)"
              ></p-button>
              <p-button
                [disabled]="!tag.userId"
                icon="fa-solid fa-trash"
                [rounded]="true"
                [text]="true"
                pTooltip="Excluir"
                (onClick)="confirm(tag)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">Nenhum resultado encontrado.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          Total: {{ tags.length }}
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
