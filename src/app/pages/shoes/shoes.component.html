<div class="shoes__container">
  <h2>
    <strong><i class="fa-solid fa-shapes"></i> Sapatos </strong>

    <p-button
      label="Novo Sapato"
      icon="pi pi-plus"
      (onClick)="openDialog()"
    ></p-button>
  </h2>

  <div class="shoes__grid">
    <div>
      <p-table
        [paginator]="true"
        [rows]="20"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[20, 35, 50]"
        [totalRecords]="total"
        [value]="shoes"
        [tableStyle]="{ 'min-width': '30rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Nome <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="category" style="width: 30%">
              Categoria <p-sortIcon field="category"></p-sortIcon>
            </th>
            <th style="width: 10%">Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-shoe>
          <tr>
            <td>
              <span class="badge" [style.background]="shoe.color + '80'">
                {{ shoe.category.icon }}
                {{ shoe.name }}
              </span>
            </td>
            <td>{{ shoe.category.name }}</td>
            <td class="table__actions">
              <p-button
                icon="fa-solid fa-pen-to-square"
                styleClass="p-button-rounded p-button-text"
                (onClick)="openDialog(shoe)"
              ></p-button>
              <!-- <p-button icon="pi pi-times"
                styleClass="p-button-rounded p-button-danger p-button-text"></p-button> </td> -->
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">Nenhum resultado encontrado.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          Total: {{ shoes.length }}
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
