<div *ngIf="dashboard" class="home">
  <div class="grid">
    <p-card
      header="Looks Usados"
      class="indicadores col-12 sm:col-6 md:col-4 lg:col"
      >{{ dashboard.totalLooks.total }}</p-card
    >
    <p-card
      header="Total Vestidos"
      class="indicadores col-12 sm:col-6 md:col-4 lg:col"
      >{{ dashboard.garbs.total }}</p-card
    >
    <p-card
      header="Total Tops"
      class="indicadores col-12 sm:col-6 md:col-4 lg:col"
      >{{ dashboard.tops.total }}</p-card
    >
    <p-card
      header="Total Bottons"
      class="indicadores col-12 sm:col-6 md:col-4 lg:col"
      >{{ dashboard.bottoms.total }}</p-card
    >
    <p-card
      header="Total Bolsas"
      class="indicadores col-12 sm:col-6 md:col-4 lg:col"
      >{{ dashboard.handbags.total }}</p-card
    >
    <p-card
      header="Total Sapatos"
      class="indicadores col-12 sm:col-6 md:col-4 lg:col"
      >{{ dashboard.shoes.total }}</p-card
    >
  </div>

  <div class="grid charts-grid">
    <div class="indicadores col-12 lg:col-6">
      <app-chart
        [data]="dashboard.totalLooks"
        header="Combinações Mais Usadas"
        [loading]="loading"
        chartType="pie"
      ></app-chart>
    </div>
    <div class="indicadores col-12 lg:col-6">
      <app-chart
        [data]="dashboard.garbs"
        header="Vestidos"
        [loading]="loading"
        chartType="bar"
      ></app-chart>
    </div>
    <div class="indicadores col-12 lg:col-6">
      <app-chart
        [data]="dashboard.tops"
        header="Tops"
        [loading]="loading"
        chartType="bar"
      ></app-chart>
    </div>
    <div class="indicadores col-12 lg:col-6">
      <app-chart
        [data]="dashboard.bottoms"
        header="Bottons"
        [loading]="loading"
        chartType="bar"
      ></app-chart>
    </div>
    <div class="indicadores col-12 lg:col-6">
      <app-chart
        [data]="dashboard.handbags"
        header="Bolsas"
        [loading]="loading"
        chartType="pie"
      ></app-chart>
    </div>
    <div class="indicadores col-12 lg:col-6">
      <app-chart
        [data]="dashboard.shoes"
        header="Sapatos"
        [loading]="loading"
        chartType="pie"
      ></app-chart>
    </div>
  </div>
</div>
