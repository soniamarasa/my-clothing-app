<p-confirmDialog
  acceptLabel="Excluir"
  rejectLabel="Cancelar"
  rejectButtonStyleClass="p-button-text p-button-plain"
></p-confirmDialog>

<div class="accessories__container">
  <h2>
    <strong><i class="fa-solid fa-glasses"></i> Acessórios </strong>

    <p-button
      label="Novo Acessório"
      icon="pi pi-plus"
      (onClick)="openDialog()"
    ></p-button>
  </h2>

  <div class="accessories__grid">
    <div>
      <p-table
        [paginator]="true"
        [rows]="20"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[20, 35, 50]"
        [totalRecords]="total"
        [value]="accessories"
        [tableStyle]="{ 'min-width': '30rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Nome <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="category.name" style="width: 30%">
              Categoria <p-sortIcon field="category.name"></p-sortIcon>
            </th>
            <th style="width: 10%">Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-accessory>
          <tr>
            <td>
              <span
                class="badge"
                [style.color]="getTextColor(accessory.color)"
                [style.background]="accessory.color + '70'"
              >
                {{ accessory.category.icon }}
                {{ accessory.name }}
              </span>
            </td>
            <td>{{ accessory.category.name }}</td>
            <td class="table__actions">
              <p-button
                icon="fa-solid fa-pen-to-square"
                [rounded]="true"
                [text]="true"
                (onClick)="openDialog(accessory)"
                pTooltip="Editar"
              ></p-button>
              <p-button
                icon="fa-solid fa-trash"
                [rounded]="true"
                [text]="true"
                pTooltip="Excluir"
                (onClick)="confirm(accessory)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">Nenhum resultado encontrado.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          Total: {{ accessories.length }}
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
