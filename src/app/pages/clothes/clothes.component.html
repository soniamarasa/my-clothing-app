<div class="clothes__container">
  <h2>
    <strong><i class="fa-solid fa-shapes"></i> Minhas Roupas </strong>

    <p-button
      label="Nova PeÃ§a"
      icon="pi pi-plus"
      (onClick)="openDialog()"
    ></p-button>
  </h2>

  <div class="card">
    <p-table
      #dt1
      [value]="clothes"
      dataKey="id"
      [rows]="10"
      [rowsPerPageOptions]="[5, 10, 15, 30]"
      [totalRecords]="total"
      [loading]="loading"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="flex">
          <button
            pButton
            label="Clear"
            class="p-button-outlined"
            icon="pi pi-filter-slash"
            (click)="clear(dt1)"
          ></button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt1.filterGlobal($event.target, 'contains')"
              placeholder="Search keyword"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width: 15rem">
            <div class="flex align-items-center">
              Name
              <p-columnFilter
                type="text"
                field="name"
                display="menu"
              ></p-columnFilter>
            </div>
          </th>
          <th style="min-width: 15rem">
            <div class="flex align-items-center">
              Country
              <p-columnFilter
                type="text"
                field="country.name"
                display="menu"
              ></p-columnFilter>
            </div>
          </th>
          <th style="min-width: 15rem">
            <div class="flex align-items-center">
              Agent
              <p-columnFilter
                field="representative"
                matchMode="in"
                display="menu"
                [showMatchModes]="false"
                [showOperator]="false"
                [showAddButton]="false"
              >
                <ng-template pTemplate="header">
                  <div class="px-3 pt-3 pb-0">
                    <span class="font-bold">Agent Picker</span>
                  </div>
                </ng-template>
                <ng-template
                  pTemplate="filter"
                  let-value
                  let-filter="filterCallback"
                >
                  <p-multiSelect
                    [ngModel]="value"
                    [options]="categories"
                    placeholder="Any"
                    (onChange)="filter($event.value)"
                    optionLabel="name"
                  >
                    <ng-template let-option pTemplate="item">
                      <div class="inline-block vertical-align-middle">
                        <img
                          [alt]="option.label"
                          src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{
                            option.image
                          }}"
                          width="24"
                          class="vertical-align-middle"
                        />
                        <span class="ml-1 mt-1">{{ option.name }}</span>
                      </div>
                    </ng-template>
                  </p-multiSelect>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
          <th style="min-width: 10rem">
            <div class="flex align-items-center">
              Date
              <p-columnFilter
                type="date"
                field="date"
                display="menu"
              ></p-columnFilter>
            </div>
          </th>
          <th style="min-width: 10rem">
            <div class="flex align-items-center">
              Balance
              <p-columnFilter
                type="numeric"
                field="balance"
                display="menu"
                currency="USD"
              ></p-columnFilter>
            </div>
          </th>
          <th style="min-width: 10rem">
            <div class="flex align-items-center">
              Status
              <p-columnFilter field="status" matchMode="equals" display="menu">
                <ng-template
                  pTemplate="filter"
                  let-value
                  let-filter="filterCallback"
                >
                  <p-dropdown
                    [ngModel]="value"
                    [options]="status"
                    (onChange)="filter($event.value)"
                    placeholder="Any"
                  >
                    <ng-template let-option pTemplate="item">
                      <p-tag
                        [value]="option.value"
                        [severity]="getSeverity(option.label)"
                      ></p-tag>
                    </ng-template>
                  </p-dropdown>
                </ng-template>
              </p-columnFilter>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-clothing>
        <tr>
          <td>
            {{ clothing.name }}
          </td>
          <td>
            <img
              src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
              [class]="'flag flag-' + clothing.country.code"
              style="width: 20px"
            />
            <span class="ml-1 vertical-align-middle">{{
              clothing.country.name
            }}</span>
          </td>
          <td>
            <img
              [alt]="clothing.representative.name"
              src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{
                clothing.representative.image
              }}"
              width="32"
              style="vertical-align: middle"
            />
            <span class="ml-1 vertical-align-middle">{{
              clothing.representative.name
            }}</span>
          </td>
          <td>
            {{ clothing.date | date : "MM/dd/yyyy" }}
          </td>
          <td>
            {{ clothing.balance | currency : "USD" : "symbol" }}
          </td>
          <td>
            <p-tag
              [value]="clothing.status"
              [severity]="getSeverity(clothing.status)"
            ></p-tag>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No clothings found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
