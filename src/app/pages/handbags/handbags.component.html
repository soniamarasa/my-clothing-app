<p-confirmDialog
  acceptLabel="Excluir"
  rejectLabel="Cancelar"
  rejectButtonStyleClass="p-button-text p-button-plain"
></p-confirmDialog>

<div class="handbags__container">
  <h2>
    <strong><i class="fa-solid fa-shapes"></i> Bolsas </strong>

    <p-button
      label="Nova Bolsa"
      icon="pi pi-plus"
      (onClick)="openDialog()"
    ></p-button>
  </h2>

  <div class="handbags__grid">
    <div>
      <p-table
        [paginator]="true"
        [rows]="20"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[20, 35, 50]"
        [totalRecords]="total"
        [value]="handbags"
        [tableStyle]="{ 'min-width': '30rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Nome <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th style="width: 10%">Ação</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-handbag>
          <tr>
            <td>
              <i
                [style.color]="handbag.color"
                class="fa-solid fa-bag-shopping"
              ></i>
              {{ handbag.name }}
            </td>

            <td class="table__actions">
              <p-button
                icon="fa-solid fa-pen-to-square"
                [rounded]="true"
                [text]="true"
                pTooltip="Editar"
                (onClick)="openDialog(handbag)"
              ></p-button>
              <p-button
                icon="fa-solid fa-trash"
                [rounded]="true"
                [text]="true"
                pTooltip="Excluir"
                (onClick)="confirm(handbag)"
              ></p-button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">Nenhum resultado encontrado.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          Total: {{ handbags.length }}
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
